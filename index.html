<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noy's Portfolio</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <link rel="stylesheet" href="/styles/top-bar.css">
    <link rel="stylesheet" href="/styles/landing.css">
    <script src="/js/html-fragment.js" type="module"></script>
    <script src="/js/indexWidgets.js" defer type="module"></script>
    <script src="/js/galleryFilter.js" defer></script>
    <script src="/js/modal.js" defer></script>
    <script src="/js/nightMode.js" defer></script>
    <script src="/js/scroll.js" defer></script>
    <script src="/js/hover-pixel-effect.js" defer></script>
    <script src="/js/scroll-animation.js" defer></script>
</head>
<body>
    <!-- Include top-bar.html -->
    <html-fragment src="/components/top-bar.html"></html-fragment>

    <!-- Landing Page Section -->
    <section class="landing-page">
        <h1>Crafting intuitive digital experiences</h1>
        <p>Product & Brand designer focusing on visual storytelling, usability, and seamless interactions.</p>
        <button id="viewWorkButton" class="view-work-button">View My Work</button>
    </section>

    <main>
        <!-- Container wrapper for perfect centering -->
        <div class="container-wrapper">
            <div id="projects" class="gallery-navigation">
                <button class="nav-tag selected" data-tag="all">All Projects</button>
                <button class="nav-tag" data-tag="branding">Branding</button>
                <button class="nav-tag" data-tag="design strategy">Design Strategy</button>
                <button class="nav-tag" data-tag="product design">Product Design</button>
                <button class="nav-tag" data-tag="data visualization">Data Visualization</button>
                <button class="nav-tag" data-tag="animation">Animation</button>
                <button class="nav-tag" data-tag="packaging">Packaging</button>
                <button class="nav-tag" data-tag="print">Print</button>
                <button class="nav-tag" data-tag="fabrication">Fabrication</button>
                <button class="nav-tag" data-tag="production">Production</button>
            </div>
            <div class="image-gallery"></div>
        </div>
    </main>

    <!-- Include footer.html -->
    <html-fragment src="/components/footer.html"></html-fragment>
    <script src="js/top-bar-minimizer.js" defer></script>
</body>
</html>

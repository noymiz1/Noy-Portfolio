<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="./styles.css">

  <script src="/js/html-fragment.js" type="module"></script>
  <script src="/js/paintEffect.js"></script>
</head>

<body class="contact-page">

  <html-fragment src="/components/top-bar.html"></html-fragment>

  <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/maygpgra" method="post">
    <fieldset id="fs-frm-inputs">
      <h1 class="contact-page">Get in touch~</h1>
      <label for="full-name">Full Name</label>
      <input type="text" name="name" id="full-name" placeholder="" required="">
      <label for="email-address">Email Address</label>
      <input type="email" name="_replyto" id="email-address" placeholder="" required="">
      <label for="message">Message</label>
      <textarea rows="5" name="message" id="message" placeholder="" required=""></textarea>
      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    </fieldset>
    <input type="submit" value="Submit">
  </form>

  <html-fragment src="/components/footer.html"></html-fragment>

</body>
</html>
